<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>{{optionProduct[0].name}}</ng-template>
      <div class="row">
        <div class="col-3 mb-3" *ngFor="let item of optionProduct[0].value" (click)="selectProduct(item)">
          <mat-card class="example-card card-height">
            <div class="text-center">
              <i class="material-icons icon" *ngIf="selectOption === item">
                check_circle_outline
              </i>
            </div>

            <mat-card-content>
              <p>
                {{item}}
              </p>
            </mat-card-content>

          </mat-card>
        </div>
      </div>
      <div class="col-12 text-right">
        <button mat-button matStepperNext (click)="next()">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <div class="row">
        <div class="col-3">
          <button mat-button>-</button>
        </div>
        <div class="col-6">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="secondCtrl" required>
          </mat-form-field>
        </div>
        <div class="col-3">
          <button mat-button>+</button>
        </div>
      </div>

      <div>
        <button class="text-right" mat-button matStepperPrevious>Back</button>
        <button class="text-left" mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
