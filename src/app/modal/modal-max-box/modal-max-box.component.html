<mat-dialog-content class="mat-typography">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" width="120">กล่อง</th>
          <th scope="col" width="120">เลขพัสดุ</th>
          <th scope="col" width="120">จำนวน</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of dataProductInbox; let i = index;">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{item.trackno}}</td>
          <td>Otto</td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-dialog-content>
