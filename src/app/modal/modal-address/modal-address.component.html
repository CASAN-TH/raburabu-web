<div class="row">
  <div class="col-2 text-left " (click)="exit()">
    <i class="material-icons curser-pointer">
      highlight_off
    </i>
  </div>
  <div class="col-8 text-center">
    <h4>ชื่อ-ที่อยู่จัดส่ง</h4>
  </div>
  <div class="col-2 text-right" (click)="next()">
    <p class="curser-pointer"> ถัดไป</p>
   
  </div>
</div>
<div class="row mt-3">
  <div class="col-6">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="กรุณากรอกเบอร์โทร" [(ngModel)]="tel" value="tel">
    </mat-form-field>
  </div>
  <div class="col-6"></div>
  <div class="col-6">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="กรุณากรอกชื่อ" [(ngModel)]="fname" value="fname">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="กรุณากรอกนามสกุล" [(ngModel)]="lname" value="lname">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="example-full-width">
      <textarea class="heigth-textarea" matInput  placeholder="กรุณากรองที่อยู่" [(ngModel)]="address" value="address"></textarea>
    </mat-form-field>

  </div>
</div>
