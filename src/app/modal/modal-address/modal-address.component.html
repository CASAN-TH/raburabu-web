<mat-horizontal-stepper [linear]="!isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>ชื่อลูกค้า</ng-template>
        <div class="row mt-3">
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput type="tel"  placeholder="กรุณากรอกเบอร์โทร" [(ngModel)]="data.tel"
                formControlName="firstCtrl" required>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6 d-none d-md-block"></div>
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="กรุณากรอกชื่อ" [(ngModel)]="data.firstname" formControlName="firstCtrl"
                required>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="กรุณากรอกนามสกุล" [(ngModel)]="data.lastname" formControlName="firstCtrl"
                required>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <div>
        <button [disabled]="!data.tel || !data.firstname || !data.lastname " mat-button matStepperNext>ถัดไป</button>
      </div>
    </mat-dialog-actions>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>ที่อยู่ลูกค้า</ng-template>
      <mat-dialog-content class="mat-typography">

        <div class="row mt-3">
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="กรุณากรอกบ้านเลขที่" [(ngModel)]="data.address.houseno"
                formControlName="secondCtrl" required>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="กรุณากรอกหมู่บ้าน" [(ngModel)]="data.address.village"
                formControlName="secondCtrl">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="กรุณากรอกถนน/ซอย" [(ngModel)]="data.address.street"
                formControlName="secondCtrl">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="กรุณากรอกตำบล" [(ngModel)]="data.address.subdistrict"
                formControlName="secondCtrl" required>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="กรุณากรอกอำเภอ" [(ngModel)]="data.address.district"
                formControlName="secondCtrl" required>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="กรุณากรอกจังหวัด" [(ngModel)]="data.address.province"
                formControlName="secondCtrl" required>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="กรุณากรอกรหัสไปรษณีย์" [(ngModel)]="data.address.zipcode"
                formControlName="secondCtrl" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>

    </form>

    <mat-dialog-actions>
      <div class="col-6  text-left">
        <button mat-button matStepperPrevious>ย้อนกลับ</button>
      </div>
      <div class="col-6 text-right">
        <button mat-button matStepperNext (click)="next()"
          [disabled]="!data.address.houseno || !data.address.subdistrict || !data.address.district || !data.address.province || !data.address.zipcode">เสร็จสิ้น</button>

      </div>
    </mat-dialog-actions>
  </mat-step>
</mat-horizontal-stepper>
