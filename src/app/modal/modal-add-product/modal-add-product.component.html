<div class="pl-2 pr-2">
  <mat-form-field class="full-input">
    <mat-label>ชื่อ</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div class="text-center">
  <input hidden type="file" #uploader (change)="handleFileInput($event.target.files)" />
  <img *ngIf="data.image === ''" class="img-size" src="./../../../assets/images/dragdrop.png" (drop)="dropItem($event)"
    (dragover)="allowDrop($event)" (click)="uploader.click()">
  <img *ngIf="data.image !== ''" class="img-size" [src]="data.image" (drop)="dropItem($event)"
    (dragover)="allowDrop($event)" (click)="uploader.click()">
</div>

<div mat-dialog-actions>
  <div class="col-6 text-left">
    <button mat-raised-button color="warn" mat-dialog-close>ยกเลิก</button>
  </div>
  <div class="col-6 text-right">
    <button mat-raised-button color="primary" [mat-dialog-close]="data"
      [disabled]="data.name === '' || data.image === ''">เพิ่ม</button>
  </div>
</div>
