<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-12">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <span matPrefix>กรองรหัสผัสดุ &nbsp;</span>
          <input type="tel" matInput placeholder="Telephone">
        </mat-form-field>
      </form>
    </div>
    <div class="col-12">
      <p>ณัฐพล ใจดี</p>
      <p>55/1 คาซ่าซิตี้ ต.บึงคำพร้อย อ.ลำลูกกา จ.ปทุมธานี</p>
    </div>
    <div class="col-12 border-around " style="height: 200px;">
      <div class="row mt-3" *ngFor="let item of [1,2,3,4,5,6]">
        <div class="col-2 ">
          <mat-checkbox></mat-checkbox>
        </div>
        <div class="col-6">
          <p>ลิปติกสีแดง</p>
        </div>
        <div class="col-4">
          <form class="example-form border-top-0">
            <mat-form-field class="example-full-width border-top-0">
              <input matInput placeholder="กรอกจำนวน">
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>ยืนยัน</button>
  <button mat-button mat-dialog-close>ยกเลิก</button>
</mat-dialog-actions>
