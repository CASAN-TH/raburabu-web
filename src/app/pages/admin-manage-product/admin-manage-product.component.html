<div class="row">
  <div class="col-10 mt-4 mb-4">
    <h4 class="mt-0 mb-0">รายการสินค้า</h4>
  </div>
  <div class="col-2 d-flex justify-content-end align-items-center">
    <button mat-raised-button color="primary" (click)="addProduct()">เพิ่มสินค้า</button>
  </div>
</div>

<div class="row mt-2">
  <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-3" *ngFor="let item of productData">
    <mat-card (click)="openModalProduct(item._id)">
      <img mat-card-image class="img-size" [src]="item.image">
      <mat-card-content>
        <p>{{item.name}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
