<div class="row">

            <h1 class="text-center color-orange">1,100</h1>

            <p class="text-right"><small>รายการ</small></p>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-4">
        <mat-card class="princing-item border-prod">
          <mat-card-title>รอจัดส่ง</mat-card-title>

      </div>

          </mat-card-content>
        </mat-card>

      </div>
    </div>
