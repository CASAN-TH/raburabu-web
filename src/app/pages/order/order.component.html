<div class="row mt-3" style="height: 85vh;">
  <div class="col-6 pl-1 pr-1">
    <div class="border-order" style="width: 100%;height: 100%;">
      <div class="row pl-4 pr-3">
        <div class="col-4 mt-2 pr-0 pl-0" style="display: inline;" *ngFor="let item of prodData"
          (click)="openmodal(item)">
          <img class="img-prod-style" [src]="item.image">
        </div>
      </div>
    </div>
  </div>

  <div class="col-6 pl-1 pr-1">
    <div class="row">
      <div class="col-12">
        <span class="font-address">
          <p class="ml-2 mb-1"><span>ชื่อ: </span> <span class="mr-2">{{address.fname}}</span>
            <span>{{address.lname}}</span></p>
          <p class="ml-2 mb-1"><span>ที่อยู่: </span> <span>{{address.address}}</span></p>
          <p class="ml-2 mb-1"><span>เบอร์โทร: </span> <span>{{address.tel}}</span></p>
        </span>
      </div>
    </div>

    <div class="border-order scroll" style="width: 100%;height: 330px;">
      <span *ngFor="let item of data.items">
        <div class="row mt-3">
          <div class="col-6 text-left">
            <p class="ml-4 mb-3"> <span>{{item.name}}</span> <span>({{item.option[0].value}})</span></p>
          </div>
          <div class="col-3 text-center">
            <p class="mb-3"> <span class="mr-1">{{item.price}}</span> <span class="mr-1">*</span> <span
                class="mr-1">{{item.qty}}</span></p>
          </div>
          <div class="col-3 text-right">
            <p class="mr-4 mb-3"> <span>{{item.amout}}</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2 border-prod-list"></div>
          <div class="col-2 border-prod-list"></div>
          <div class="col-2 border-prod-list"></div>
          <div class="col-2 border-prod-list"></div>
          <div class="col-2 border-prod-list"></div>
          <div class="col-1"></div>
        </div>
      </span>
    </div>

    <div class="row">
      <div class="col-6 text-left">
        <p class="ml-3 mt-3">รวม</p>
      </div>
      <div class="col-6 text-right">
        <p class="mr-3 mt-3"> <span>{{data.totalamount}}</span> <span> บาท</span></p>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <button mat-stroked-button color="accent" class="btn-style">ยกเลิก</button>
      </div>
      <div class="col-6">
        <button mat-stroked-button color="accent" (click)="onSave()" class="btn-style btn-border-style">บันทึก</button>
      </div>
    </div>

  </div>
</div>
