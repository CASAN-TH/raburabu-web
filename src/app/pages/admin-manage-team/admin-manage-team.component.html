<div class="row">
  <div class="col-12 mt-4 mb-4">
    <h4 class="mt-0">จัดการทีมของสมาชิก</h4>
  </div>
</div>

<mat-tab-group dynamicHeight>
  <mat-tab label="รอการอนุมัติ">
    <div class="row mb-2 border-bt">
      <div class="col-2 mt-3 mb-3"></div>
      <div class="col-3 mt-3 mb-3 text-center">
        <span>ชื่อทีม</span>
      </div>
      <div class="col-4 mt-3 mb-3 text-center">
        <span>รายละเอียดทีม</span>
      </div>
      <div class="col-3 mt-3 mb-3"></div>
    </div>

    <div class="div-list-style">
      <div class="row border-bt mb-2" *ngFor="let item of waitApprove">
        <div class="col-2 mt-2 mb-2 text-center">
          <span>{{item.codeteam}}</span>
        </div>
        <div class="col-3 mt-2 mb-2  text-center">
          <span>{{item.name}}</span>
        </div>
        <div class="col-4 mt-2 mb-2  text-center">
          <span>{{item.detail}}</span>
        </div>
        <div class="col-3 mt-2 mb-2  text-center">
          <button mat-stroked-button class="mr-1 border-btn" color="accent" (click)="onApprove(item)">อนุมัติ</button>
          <button mat-stroked-button color="accent" (click)="onReject(item)">ปฏิเสธ</button>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="ผ่านการอนุมัติ">
    <div class="row mb-2 border-bt">
      <div class="col-2 mt-3 mb-3"></div>
      <div class="col-3 mt-3 mb-3 text-center">
        <span>ชื่อทีม</span>
      </div>
      <div class="col-4 mt-3 mb-3 text-center">
        <span>รายละเอียดทีม</span>
      </div>
      <div class="col-3 mt-3 mb-3"></div>
    </div>

    <div class="div-list-style">
      <div class="row border-bt mb-2" *ngFor="let itm of approve">
        <div class="col-2 mt-2 mb-2 text-center">
          <span>{{itm.codeteam}}</span>
        </div>
        <div class="col-3 mt-2 mb-2  text-center">
          <span class="text-overflow">{{itm.name}}</span>
        </div>
        <div class="col-4 mt-2 mb-2  text-center">
          <span class="text-overflow">{{itm.detail}}</span>
        </div>
        <div class="col-3 mt-2 mb-2  text-center">
          <button mat-stroked-button class="mr-1" disabled color="accent">ยุบทีม</button>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
